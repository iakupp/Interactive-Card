<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Interactive card details form</title>
</head>
<body>

  <header>
    <div class="wrapper">
      <div class="first-card">
        <img src="./images/bg-card-back.png" alt="back side of card">
        <div class="back-side">
          <p class="card-cvc-display">000</p>
        </div>
      </div>

      <div class="second-card">
        <img src="./images/bg-card-front.png" alt="front side of card">
        <div class="card-info">
          <p class="card-number-display"> 0000 0000 0000 0000 </p>
          <div class="bottom-info">
            <p class="person-name-diplay">Jane Appleseed</p>
            <p class="expiry-month-display">00</p>
            <span>/</span>
            <p class="expiry-year-display">00</p>
          </div>
        </div>
      </div>
    </div>
  </header>


  <main>
    <div class="wrapper">

      <form action="#" method="get" id="myForm">
  
        <label for="card-name">cardholder name</label>
        <input type="text" name="card-name" id="card-name" placeholder="e.g. Jane Appleseed" oninput="inputName()">
        <p id="errorMsg"></p>
      
        <br>
  
        <label for="card-number">card number</label>
        <input type="tel" name="card-number" id="card-number" placeholder="e.g. 1324 5678 9123 4567" oninput="inputCardNum()" onkeypress="return event.charCode>=48 && event.charCode<=57">
        <p id="card-num-error"></p>
        <br>
  
        <div class="three-inputs">
          <label for="expiry">exp. date</label>
          <input type="tel" class="expiry" name="expiry" onkeypress="return event.charCode>=48 && event.charCode<=57" min="0" maxlength="2" oninput="inputMM()" placeholder="MM"> 
          <label for="expiry">(MM/YY)</label>
          <input type="tel" class="expiry" name="expiry" onkeypress="return event.charCode>=48 && event.charCode<=57" min="0" maxlength="2" oninput="inputYY()" placeholder="YY">
          <p id="expiry-error"></p>
          <label for="cvc">CVC</label>
          <input type="tel" onkeypress="return event.charCode>=48 && event.charCode<=57" oninput="inputCvc()" name="cvc" id="cvc" placeholder="e.g. 123">
          <p id="error-cvc"></p>
          <button id="submit">Confirm</button>
        </div>
  
      </form>

      <div id="thank-you" class="thank-you hidden">
        <img src="./images/icon-complete.svg" alt="complete icon">
        <h2 class="thank-you-header">Thank you!</h2>
        <p>WeÂ´ve added your card details</p>
        <button id="continue">Continue</button>
      </div>
      
    </div>
  </main>


  <script src="./index.js"></script>

</body>
</html>
